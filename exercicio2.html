<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/forms.css">
        <title>Dados de Informações do Doador</title>
    </head>

    <body>
        <div id="main">
        <header>
        <h1> Dados de Informações </h1>
        </header>
        <form>
        <section>
            <label for="name">Nome: </label>
            <input id="name" type="text" placeholder="João da Silva">
        </section>
            <br>
        <section>
            <label for="username">Usuário: </label>
            <input id="username" type="text" placeholder="joaodasilva123">
        </section>
            <br>
        <section>
            <label for="pass">Senha: </label>
            <input id="pass" type="password" placeholder="********">
        </section>
            <br>
        <section>
            <label for="email">E-mail: </label>
            <input id="email" type="email" placeholder="joaodasilva@email.com">
        </section>
            <br>
        <section>
            <label for="tel">Telefone: </label>
            <input id="tel" type="tel" placeholder="51-999999999" pattern="[0-9]{2}-[0-9]{9}" required>
        </section>
            <br>
        <section>
            <label for="birth">Data de Nascimento: </label>
            <input for="birth" type="date" style="color:darkgrey; font-family: 'Montserrat';">
        </section>
            <br>
        <section>
            <label for="weight">Peso (em kg):</label>
            <input id="weight" type="number" placeholder="60">
        </section>
            <br>
        <section>
            <label for="bloodtype">Tipo Sanguíneo: </label>
            <select id="bloodtype" style="color:darkgrey; font-family: 'Montserrat';">
                <option value="O">O</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
            </select>
        </section>
            <br>
        <section>
            <label for="rh" >Fator RH: </label>
            <select id="rh" style="color:darkgrey; font-family: 'Montserrat';">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
        </section>
            <br>
        <section>
            <label>Sexo:</label>
            <div id="radio">
                <br>
                <input type="radio" id="female" value="female">
                <label for="female">Feminino</label>
                <br>
                <input type="radio" id="male" value="male">
                <label for="male">Masculino</label>
            </div>
        </section>
        <br>
        <section>
            <label for="document">Nº de Documento: </label>
            <input id="document" type="text" placeholder="00000000000">
        </section>
            <br>
        <section>
            <label for="info">Informações Adicionais: </label>
            <div id="checkbox">
                <br>
                <input type="checkbox" id="rested" value="rested">
                <label for="rested">Estar descansado (terdormido pelo menos 6 horas nas últimas 24 horas).</label>
                <br>
                <input type="checkbox" id="feeded" value="feeded">
                <label for="feeded">Estar alimentado, evitando alimentos gordurosos.</label>
                <br>
                <input type="checkbox" id="anemy" value="anemy">
                <label for="anemy">Não tem anemia no teste realizado imediatamente antes da doação.</label>
                <br>
                <input type="checkbox" id="hypertension" value="hypertension">
                <label for="hypertension">Não tem hipertensão ou hipotensão arterial no momento da doação.</label>
                <br>
                <input type="checkbox" id="heartbeat" value="heartbeat">
                <label for="heartbeat">Não está com aumento ou diminuição dos batimentos cardíacos no momento da doação.</label>
                <br>
                <input type="checkbox" id="fever" value="fever">
                <label for="fever">Não está com febre no dia da doação.</label>
            </div>
        </section>
            <br>
        <section>
            <label for="obs" id="obs">Observações: </label>
            <textarea id="obs" rows="15" cols="40" placeholder="Escreva aqui suas observações..."></textarea>
        </section>
            <br>
            <input type="button" id="submit" value="Enviar">
        </form>
        </div>
    </body>
</html>
